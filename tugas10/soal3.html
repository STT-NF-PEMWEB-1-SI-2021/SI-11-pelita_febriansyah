<!DOCTYPE html>
<html lang="id">
    <head>
        <title>biaya parkir</title>
        <script>
            function hitungBiaya(){
                let jam_masuk=document.getElementById("masuk").value;
                let jam_keluar=document.getElementById("keluar").value;
                let selisih=jam_keluar-jam_masuk;
                let biaya=0;
                const TARIF_AWAL=3000;
                const TARIF_PERJAM=1000;
                if(selisih<=2){
                    biaya=TARIF_AWAL;
                }
                else{
                    let tambahan_jam=selisih-2;
                    biaya=TARIF_AWAL+(TARIF_PERJAM*tambahan_jam);
                }
                let area_biaya=document.getElementById("biaya");
                area_biaya.innerHTML="Rp. "+biaya;
            }
        </script>
    </head>
    <body>
        <h2>Biaya Parkir</h2>
        Masuk Parkir : <input type="number" value="" id="masuk"/>
        <br/>
        Keluar Parkir : <input type="number" value="" id="keluar"/>
        <br/>
        <button onclick="hitungBiaya()">Biaya Parkir</button> <span id="biaya"></span>
    </body>
</html>
