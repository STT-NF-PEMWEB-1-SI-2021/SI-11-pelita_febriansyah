<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jumlah 2 bilangan</title>
        <script>
            function juml(){
                var bil1=document.getElementById("bil1").value;
                var bil2=document.getElementById("bil2").value;
                var hasil=parseInt(bil1)+parseInt(bil2)

                document.getElementById("hasil").value=hasil;
        }
        </script>
    </head>
    <body>
        bilang 1 : <input type="number" id="bil1" onchange="juml()"><br>
        +<br>
        bilang 2 : <input type="number" id="bil2" onchange="juml()"><br>
        =<br>
        Hasil : <input type="number" id="hasil"><br>
    </body>
</html>
